<body>
<section layout:fragment="content">
    <h1>Danh Sách  Chi Tiet De Thi </h1>

    <input type="text" id="searchInput" placeholder="Search by name">

            <td>


                    <a th:href="@{/chitietdethis/edit/{id}(id=${chitietdethi.id})}" class="btn btn-success btn-sm">Chỉnh sửa</a>
                    <a th:href="@{/chitietdethis/delete/{id}(id=${chitietdethi.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Xóa</a>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
</section>
</body>
