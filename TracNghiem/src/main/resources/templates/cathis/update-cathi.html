<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Cập nhật ca thi</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%; /* Đảm bảo chiều cao của html và body là 100% */
            margin: 0; /* Bỏ margin mặc định */
        }

        body {
            background-color: #f8f9fa; /* Màu nền nhẹ */
            background-size: cover; /* Phủ kín toàn bộ diện tích */
            background-position: center; /* Căn giữa hình nền */
            background-repeat: no-repeat; /* Không lặp lại hình nền */
            background-attachment: fixed; /* Giữ hình nền cố định khi cuộn */
        }

        .container {
            /* Không cần thêm thuộc tính gì cho container */
        }

        .form-frame {
            border: 1px solid #ccc; /* Đường viền quanh khung */
            border-radius: 8px; /* Bo tròn các góc */
            padding: 20px; /* Khoảng cách bên trong khung */
            background-color: rgba(255, 255, 255, 0.9); /* Màu nền của khung */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ cho khung */
        }

        .form-group {
            margin-bottom: 15px; /* Thêm khoảng cách dưới mỗi nhóm label và textarea */
        }

        .large-textarea {
            min-height: 80px; /* Chiều cao tối thiểu cho khung câu hỏi */
            max-height: 120px; /* Chiều cao tối đa cho khung câu hỏi */
            width: 100%; /* Đặt chiều rộng của khung câu hỏi */
        }

        .small-textarea {
            min-height: 60px; /* Chiều cao tối thiểu cho khung đáp án */
            max-height: 150px; /* Chiều cao tối đa cho khung đáp án */
            width: 100%; /* Đặt chiều rộng của khung đáp án */
        }

        .form-group-cd, .form-group-mt, .form-group-da {
            display: flex; /* Sử dụng flexbox để căn chỉnh các phần tử theo hàng */
            align-items: center; /* Căn giữa theo chiều dọc */
            margin-bottom: 15px; /* Thêm khoảng cách dưới mỗi nhóm */
        }

        .form-group-cd label, .form-group-mt label {
            margin-right: 10px; /* Thêm khoảng cách giữa nhãn và ô chọn */
        }

        .form-select {
            flex: 1; /* Cho phép ô chọn chiếm không gian còn lại */
            max-width: 250px; /* Chiều rộng tối đa cho ô chọn (có thể điều chỉnh theo nhu cầu) */
        }

        .radio-group {
            display: flex; /* Sử dụng flexbox cho nhóm radio */
            margin-left: 100px; /* Thêm khoảng cách bên trái cho nhóm radio */
        }

        .radio-group input {
            margin-right: 10px; /* Đặt khoảng cách nhỏ giữa nút radio và nhãn */
        }

        .radio-group label {
            margin: 0; /* Bỏ khoảng cách mặc định cho nhãn */
        }

        .btn-custom {
            background-color: #28a745; /* Màu xanh lá cây */
            color: white; /* Màu chữ */
            border: none; /* Bỏ viền */
        }

        .btn-custom:hover {
            background-color: #218838; /* Màu khi hover */
            color: white; /* Màu chữ khi hover */
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5" style="margin-top: 1rem !important;">
    <div class="form-frame">
        <h1 style="text-align: center ">
            <span style="color: #0000FF;">C</span><span style="color: #0000F0;">H</span><span style="color: #0000E2;">Ỉ</span><span style="color: #0000D3;">N</span><span style="color: #0000C5;">H</span>
            <span style="color: #0000B6;"> </span>
            <span style="color: #0000A8;">S</span><span style="color: #000099;">Ử</span><span style="color: #00008B;">A</span>
            <span style="color: #000099;"> </span>
            <span style="color: #0000A8;">C</span><span style="color: #0000B6;">A</span>
            <span style="color: #0000C5;"> </span>
            <span style="color: #0000D3;">T</span><span style="color: #0000E2;">H</span><span style="color: #0000F0;">I</span>
        </h1>
        <form th:action="@{/cathis/update/{id}(id=${cathis.id})}"
              th:object="${cathis}" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
            <div class="mb-3">
                <label for="tencathi" class="form-label">Tên ca thi</label>
                <input type="text" th:field="*{tencathi}" class="form-control" id="tencathi" required>
                <div class="text-danger" th:if="${#fields.hasErrors('tencathi')}"
                     th:errors="*{tencathi}"></div>
            </div>

            <div class="mb-3">
                <label for="tgbd" class="form-label">Thời gian bắt đầu:</label>
                <input type="datetime-local" th:field="*{tgbd}" class="form-control" id="tgbd" required>
                <div class="text-danger" th:if="${#fields.hasErrors('tgbd')}"
                     th:errors="*{tgbd}"></div>
            </div>
            <div class="mb-3">
                <label for="tgkt" class="form-label">Thời gian kết thúc:</label>
                <input type="datetime-local" th:field="*{tgkt}" class="form-control" id="tgkt" required>
                <div class="text-danger" th:if="${#fields.hasErrors('tgkt')}"
                     th:errors="*{tgkt}"></div>
            </div>

            <button type="submit" class="btn btn-custom">Cập nhật ca thi</button>
            <a th:href="@{/cathis}" class="btn btn-secondary">Trở về</a>
        </form>
    </div>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
