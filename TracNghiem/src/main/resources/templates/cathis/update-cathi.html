<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

      layout:decorate="~{layout}">
<head>

    <link rel="stylesheet"

<section layout:fragment="content" class="container mt-5">
    <h1>Chỉnh sửa câu hỏi</h1>

            <div class="text-danger" th:if="${#fields.hasErrors('tgbd')}"

            <input type="datetime-local" th:field="*{tgkt}" class="form-control" id="tgkt" required>
