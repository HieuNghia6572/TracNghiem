<html xmlns:th="http://www.thymeleaf.org"

      layout:decorate="layout">
<head>
    <title th:text="${title} ?: 'Cathi'">Ca Thi</title>

          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<section layout:fragment="content">
    <h1>Danh sách ca thi</h1>

    <input type="text" id="searchInput" placeholder="Search by name">
    <button onclick="searchCaThis()" class="btn btn-primary">Tìm kiếm</button>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên ca thi</th>
            <th>Tên môn học</th>

            <th>Thời gian kết thúc thi</th>

            <th>Chức Năng</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="cathi : ${cathis}">
            <td th:text="${cathi.id}"></td>
            <td th:text="${cathi.tencathi}"></td>
            <td th:text="${cathi.tenmonhoc}"></td>
            <td th:text="${cathi.tgbd}"></td>
            <td th:text="${cathi.tgkt}"></td>

             <td th:text="${sanpham.theloai.ten}"></td>-->
            <td>
                <div sec:authorize="hasAuthority('ADMIN')">
                    <a th:href="@{/cathis/edit/{id}(id=${cathi.id})}" class="btn btn-success btn-sm">Chỉnh sửa</a>
                    <a th:href="@{/cathis/delete/{id}(id=${cathi.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Xóa</a>
                </div>
            </td>

<!--                    <button type="submit" class="btn btn-warning btn-sm">Thêm vào giỏ hàng</button>-->
<!--                </form>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
<script>
    function searchCathis() {
        var searchInput = document.getElementById("searchInput");
        var searchTerm = searchInput.value.toLowerCase();
        var cauhoiRows = document.getElementsByTagName("tr");

        for (var i = 1; i < cathiRows.length; i++) {
            var nameCell = cathiRows[i].getElementsByTagName("td")[1];
            var cathiName = nameCell.textContent.toLowerCase();

            if (cathiName.includes(searchTerm)) {
                cathiRows[i].style.display = "";
            } else {
                cathiRows[i].style.display = "none";
            }
        }
    }
</script>
