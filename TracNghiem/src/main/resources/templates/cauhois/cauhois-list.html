<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title th:text="${title} ?: 'Cauhoi'">Câu hỏi</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<section layout:fragment="content">
    <h1>Danh sách câu hỏi</h1>

    <input type="text" id="searchInput" placeholder="Search by name">
    <button onclick="searchCauhois()" class="btn btn-primary">Tìm kiếm</button>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>Mô tả</th>
            <th>Hình ảnh</th>
            <th>Tên thể loại</th>
            <th>Chức Năng</th>
            <th>Thêm vào giỏ hàng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cauhoi : ${cauhois}">
            <td th:text="${cauhoi.id}"></td>
            <td th:text="${cauhoi.ten}"></td>
            <td th:text="${cauhoi.gia}"></td>
            <td th:text="${cauhoi.mota}"></td>
           <!-- <td> <img th:src="${sanpham.ImgUrl}" width="100px" height="100px"></td>
            <td th:text="${sanpham.theloai.ten}"></td>-->
            <td>
                <div sec:authorize="hasAuthority('ADMIN')">
                    <a th:href="@{/cauhois/edit/{id}(id=${cauhoi.id})}" class="btn btn-success btn-sm">Chỉnh sửa</a>
                    <a th:href="@{/cauhois/delete/{id}(id=${cauhoi.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Xóa</a>
                </div>
            </td>
            <td>
                <form th:action="@{/cart/add}" method="post">
                    <input type="number" name="quantity" min="1" value="1"
                           class="form-control d-inline-block" style="width: 70px;">
                    <input type="hidden" th:value="${cauhoi.id}"
                           name="productId"/>
                    <button type="submit" class="btn btn-warning btn-sm">Thêm vào giỏ hàng</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
<script>
    function searchCauhois() {
        var searchInput = document.getElementById("searchInput");
        var searchTerm = searchInput.value.toLowerCase();
        var cauhoiRows = document.getElementsByTagName("tr");

        for (var i = 1; i < cauhoiRows.length; i++) {
            var nameCell = cauhoiRows[i].getElementsByTagName("td")[1];
            var cauhoiName = nameCell.textContent.toLowerCase();

            if (cauhoiName.includes(searchTerm)) {
                cauhoiRows[i].style.display = "";
            } else {
                cauhoiRows[i].style.display = "none";
            }
        }
    }
</script>
