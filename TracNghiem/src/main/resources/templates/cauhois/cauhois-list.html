<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title th:text="${title} ?: 'Cauhoi'">Câu hỏi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<section layout:fragment="content">
    <h1>Danh sách câu hỏi</h1>

    <div class="mb-3">
        <div class="input-group">
            <input type="text" id="searchInput" placeholder="Tìm kiếm theo câu hỏi" class="form-control" style="width: 200px;" onkeyup="searchCauhois()">
            <select id="capDoSelect" class="form-select ms-2" onchange="searchCauhois()">
                <option value="">Chọn cấp độ</option>
                <option value="Dễ">Dễ</option>
                <option value="Trung Bình">Trung Bình</option>
                <option value="Khó">Khó</option>
            </select>
            <button onclick="searchCauhois()" class="btn btn-primary ms-2">Tìm kiếm</button>
        </div>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Câu hỏi</th>
            <th>Đáp án A</th>
            <th>Đáp án B</th>
            <th>Đáp án C</th>
            <th>Đáp án D</th>
            <th>Đáp án đúng</th>
            <th>Cấp độ</th>
            <th>Chức năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cauhoi : ${cauhois}">
            <td th:text="${cauhoi.id}"></td>
            <td th:text="${cauhoi.ten}"></td>
            <td th:text="${cauhoi.dapanA}"></td>
            <td th:text="${cauhoi.dapanB}"></td>
            <td th:text="${cauhoi.dapanC}"></td>
            <td th:text="${cauhoi.dapanD}"></td>
            <td th:text="${cauhoi.dapandung}"></td>
            <td th:text="${cauhoi.capDo}"></td>
            <td>
                <div sec:authorize="hasAuthority('ADMIN')">
                    <a th:href="@{/cauhois/edit/{id}(id=${cauhoi.id})}" class="btn btn-success btn-sm">Chỉnh sửa</a>
                    <a th:href="@{/cauhois/delete/{id}(id=${cauhoi.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <script>
        function searchCauhois() {
            var searchInput = document.getElementById("searchInput").value.toLowerCase();
            var capDoSelect = document.getElementById("capDoSelect").value.toLowerCase();
            var cauhoiRows = document.getElementsByTagName("tr");

            for (var i = 1; i < cauhoiRows.length; i++) {
                var nameCell = cauhoiRows[i].getElementsByTagName("td")[1];
                var capDoCell = cauhoiRows[i].getElementsByTagName("td")[7]; // Cấp độ là ô thứ 8 (index 7)

                if (nameCell && capDoCell) {
                    var cauhoiName = nameCell.textContent.toLowerCase();
                    var capDoName = capDoCell.textContent.toLowerCase();

                    // Kiểm tra điều kiện tìm kiếm
                    if (cauhoiName.includes(searchInput) && (capDoSelect === "" || capDoName.includes(capDoSelect))) {
                        cauhoiRows[i].style.display = "";
                    } else {
                        cauhoiRows[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</section>
</body>
</html>
