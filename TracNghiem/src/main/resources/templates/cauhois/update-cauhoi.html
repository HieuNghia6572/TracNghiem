<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Cập nhật câu hoỏi</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Chỉnh sửa câu hỏi</h1>
    <form action="/cauhois/update" method="post"> <!-- Đường dẫn đúng -->
        <input type="hidden" name="id" th:value="${cauhoi.id}"> <!-- Giữ ID câu hỏi -->

        <div style="margin-bottom: 15px;">
            <label>Câu hỏi:</label>
            <input type="text" name="ten" th:value="${cauhoi.ten}" required> <!-- Điền sẵn dữ liệu -->
        </div>
        <div style="margin-bottom: 15px;">
            <label>Đáp án A:</label>
            <input type="text" name="dapanA" th:value="${cauhoi.dapanA}" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label>Đáp án B:</label>
            <input type="text" name="dapanB" th:value="${cauhoi.dapanB}" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label>Đáp án C:</label>
            <input type="text" name="dapanC" th:value="${cauhoi.dapanC}" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label>Đáp án D:</label>
            <input type="text" name="dapanD" th:value="${cauhoi.dapanD}" required>
        </div>
        <div style="margin-bottom: 15px;">
            <label>Chọn đáp án đúng:</label><br>
            <input type="radio" name="correctOption" value="A" th:checked="${cauhoi.dapandung == 'A'}" required> Đáp án A<br>
            <input type="radio" name="correctOption" value="B" th:checked="${cauhoi.dapandung == 'B'}"> Đáp án B<br>
            <input type="radio" name="correctOption" value="C" th:checked="${cauhoi.dapandung == 'C'}"> Đáp án C<br>
            <input type="radio" name="correctOption" value="D" th:checked="${cauhoi.dapandung == 'D'}"> Đáp án D<br>
        </div>
        <div style="margin-bottom: 15px;">
            <label>Cấp độ:</label>
            <select name="capDo" required>
                <option value="" th:selected="${cauhoi.capDo == null}">-- Chọn cấp độ --</option>
                <option value="DE" th:selected="${cauhoi.capDo == 'DE'}">Dễ</option>
                <option value="TRUNG_BINH" th:selected="${cauhoi.capDo == 'TRUNG_BINH'}">Trung bình</option>
                <option value="KHO" th:selected="${cauhoi.capDo == 'KHO'}">Khó</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Cập Nhật Câu Hỏi</button>
    </form>

</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
