<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Cập nhật câu hoỏi</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Chỉnh sửa câu hỏi</h1>
    <form th:action="@{/cauhois/update/{id}(id=${cauhoi.id})}"
          th:object="${cauhoi}" method="post" class="needs-validation" novalidate enctype="multipart/form-data">
        <div class="mb-3">
            <label for="ten" class="form-label">Tên câu hỏi:</label>
            <input type="text" th:field="*{ten}" class="form-control" id="ten"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('ten')}"
                 th:errors="*{ten}"></div>
        </div>
        <div class="mb-3">
            <label for="gia" class="form-label">Giá:</label>
            <input type="text" th:field="*{gia}" class="form-control" id="gia"
                   required>
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="theloai" class="form-label"> Thể loại:</label>-->
<!--            <select th:field="*{theloai}" class="form-control" id="theloai">-->
<!--                <option th:each="theloai : ${theloais}"-->
<!--                        th:value="${theloai.id}" th:text="${theloai.ten}" th:selected="${theloai.id == sanpham.theloai.id}"></option>-->
<!--            </select>-->
<!--        </div>-->
        <div class="mb-3">
            <label for="mota" class="form-label">Mô tả:</label>
            <textarea th:field="*{mota}" class="form-control"
                      id="mota" required></textarea>
        </div>
        <div class="mb-3">
            <label for="image"  class="form-label">Hình:</label>
            <input type="file" name="image" class="form-control" id="image"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        <a th:href="@{/cauhois}" class="btn btn-link">Trở về</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
