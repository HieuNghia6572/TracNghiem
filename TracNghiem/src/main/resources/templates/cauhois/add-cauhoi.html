<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout}">
<head>
    <title>Thêm câu hỏi</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        .form-group {
            display: flex; /* Sử dụng flexbox để căn chỉnh */
            align-items: center; /* Căn giữa theo chiều dọc */
        }
        input[type="text"], textarea, select {
            width: 80%; /* Chiều rộng 100% cho các ô nhập liệu */
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            min-height: 20px; /* Chiều cao tối thiểu của khung nhập liệu */
            max-height: 150px; /* Chiều cao tối đa khi người dùng nhập liệu */
            resize: vertical; /* Cho phép người dùng thay đổi kích thước theo chiều dọc */
        }
        select {
            width: 50%; /* Chiều rộng của ô chọn cấp độ */
            margin-left: 10px; /* Khoảng cách giữa nhãn và ô chọn */
        }
        .radio-group {
            display: flex; /* Sử dụng flexbox cho nhóm radio */
            align-items: center; /* Căn giữa theo chiều dọc */
            margin-top: 10px; /* Khoảng cách trên */
        }
        .radio-group input {
            margin-left: 40px; /* Khoảng cách giữa các nút radio */
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h3>Nhập Câu Hỏi và Đáp Án</h3>
    <form action="/cauhois/submit" method="post"> <!-- Đường dẫn đến controller -->
        <input type="hidden" name="id" th:value="${cauhoi.id}"> <!-- ID câu hỏi -->

        <label for="ten">Câu hỏi:</label>
        <textarea id="ten" name="ten" required th:text="${cauhoi.ten}"></textarea>

        <label for="dapanA">Đáp án A:</label>
        <textarea id="dapanA" name="dapanA" required th:text="${cauhoi.dapanA}"></textarea>

        <label for="dapanB">Đáp án B:</label>
        <textarea id="dapanB" name="dapanB" required th:text="${cauhoi.dapanB}"></textarea>

        <label for="dapanC">Đáp án C:</label>
        <textarea id="dapanC" name="dapanC" required th:text="${cauhoi.dapanC}"></textarea>

        <label for="dapanD">Đáp án D:</label>
        <textarea id="dapanD" name="dapanD" required th:text="${cauhoi.dapanD}"></textarea>

        <div class="form-group">
            <label>Chọn đáp án đúng:</label>
            <div class="radio-group"> <!-- Nhóm radio -->
                <input type="radio" name="correctOption" value="A" th:checked="${cauhoi.dapandung == 'A'}" required> Đáp án A
                <input type="radio" name="correctOption" value="B" th:checked="${cauhoi.dapandung == 'B'}"> Đáp án B
                <input type="radio" name="correctOption" value="C" th:checked="${cauhoi.dapandung == 'C'}"> Đáp án C
                <input type="radio" name="correctOption" value="D" th:checked="${cauhoi.dapandung == 'D'}"> Đáp án D
            </div>
        </div>

        <div class="form-group">
            <label for="capDo">Cấp độ:</label>
            <select id="capDo" name="capDo" required>
                <option value="" th:selected="${cauhoi.capDo == null}">-- Chọn cấp độ --</option>
                <option value="Dễ" th:selected="${cauhoi.capDo == 'DE'}">Dễ</option>
                <option value="Trung bình" th:selected="${cauhoi.capDo == 'TRUNG_BINH'}">Trung bình</option>
                <option value="Khó" th:selected="${cauhoi.capDo == 'KHO'}">Khó</option>
            </select>
        </div>

        <button type="submit">Thêm Câu Hỏi</button>
        <a th:href="@{/cauhois}" class="btn btn-link">Trở về</a>

    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
