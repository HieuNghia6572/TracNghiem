<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Web trắc nghiệm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar-brand,
        .nav-link {
          font-weight: bold;
        }
        .nav-link.active {
          color: #fff !important;
        }
    </style>
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div style="padding-left: 20px">
        <a class="navbar-brand" th:href="@{/home}"> Trang chủ</a>
        <a  sec:authorize="hasAnyAuthority('ADMIN')">
            <a class="navbar-brand" aria-current="page" href="/cauhois">Danh sách câu hỏi</a>
            <a class="navbar-brand" aria-current="page" href="/cathis">Danh sách ca thi</a>
            <a class="navbar-brand" aria-current="page" href="/cauhois/add">Thêm câu hỏi</a>
            <a class="navbar-brand" aria-current="page" href="/cathis/add">Thêm ca thi</a>
            <!--<a class="navbar-brand" aria-current="page" href="/order/list">Danh sách đơn hàng</a>-->
        </a>
    </div>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
        <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
      <span class="navbar-text text-white me-3"><span><form th:action="@{/logout}" method="post">
        <button class="btn btn-outline-light" type="submit">Đăng Xuất</button>
      </form></span><span sec:authentication="name"></span></span>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="btn btn-outline-light" href="/login">Đăng Nhập</a>
        </li>
    </ul>
    <div class="container-fluid">
    </div>
</nav>

<div class="container mt-5">
    <section layout:fragment="content">
        <!-- Nội dung cụ thể của từng trang sẽ được đặt tại đây -->
    </section>
</div>
<div class="card-footer text-center">

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
