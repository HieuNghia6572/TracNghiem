<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Web trắc nghiệm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
        background-color: #f8f9fa; /* Màu nền xám nhạt */
        background-image: url('img/bg-admin.png'); /* Đường dẫn tương đối đến tệp hình ảnh */
        background-size: cover; /* Đảm bảo hình nền được phóng to để phủ kín toàn bộ */
        background-position: center; /* Căn giữa hình nền */
        background-repeat: no-repeat; /* Không lặp lại hình nền */
        height: 100vh; /* Đảm bảo chiều cao của body chiếm toàn bộ viewport */
        margin: 0; /* Bỏ margin mặc định để không có khoảng trống */
    }
       .navbar-brand,
       .nav-link {
           font-weight: bold;
       }
       .nav-link.active {
           color: #fff !important;
       }
       .full-screen-bg {
           background-image: url('img/bg-admin.png'); /* Đường dẫn tới hình ảnh nền */
           background-size: cover; /* Đảm bảo hình ảnh phủ đầy */
           background-position: center; /* Căn giữa hình ảnh */
           height: 100vh; /* Chiều cao toàn bộ viewport */
           width: 100vw; /* Chiều rộng toàn bộ viewport */
           position: relative; /* Để sử dụng cho các phần tử con */
           margin: 0; /* Bỏ margin */
           padding: 0; /* Bỏ padding nếu có */
           overflow: hidden; /* Ẩn phần nội dung bị tràn nếu cần */
       }
       .content {
           color: white; /* Màu chữ nếu cần */
           padding: 20px; /* Thêm padding cho nội dung nếu cần */
       }

    </style>
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div style="padding-left: 20px">
        <a class="navbar-brand" th:href="@{/home}"> Trang chủ</a>
        <a  sec:authorize="hasAnyAuthority('ADMIN')">
            <a class="navbar-brand" aria-current="page" href="/cauhois">DS câu hỏi</a>
            <a class="navbar-brand" aria-current="page" href="/cauhois/add">Thêm câu hỏi</a>
            <a class="navbar-brand" aria-current="page" href="/cathis">DS ca thi</a>
            <a class="navbar-brand" aria-current="page" href="/cathis/add">Thêm ca thi</a>
            <a class="navbar-brand" aria-current="page" href="/phongthis">DS phòng thi</a>
            <a class="navbar-brand" aria-current="page" href="/phongthis/add">Thêm phòng thi</a>
            <a class="navbar-brand" aria-current="page" href="/monthis">DS môn thi</a>
            <a class="navbar-brand" aria-current="page" href="/monthis/add">Thêm môn thi</a>
            <!--<a class="navbar-brand" aria-current="page" href="/order/list">Danh sách đơn hàng</a>-->
        </a>
    </div>
    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
        <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
      <span class="navbar-text text-white me-3"><span><form th:action="@{/logout}" method="post">
        <button class="btn btn-outline-light" type="submit">Đăng Xuất</button>
      </form></span><span sec:authentication="name"></span></span>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="btn btn-outline-light" href="/login">Đăng Nhập</a>
        </li>
    </ul>
    <div class="container-fluid">
    </div>
</nav>
<!--<div style="background-image:url('img/bg-admin.png');">-->
<div class="container mt-5">
    <section layout:fragment="content">
        <!-- Nội dung cụ thể của từng trang sẽ được đặt tại đây -->
    </section>
</div>
<!--</div>-->
<div class="card-footer text-center">

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
