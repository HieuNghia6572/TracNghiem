<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title th:text="${title} ?: 'ThongBao'">Thông Báo</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<section layout:fragment="content">
    <h1 style="text-align: center ;margin-bottom:-15px;margin-top:-15px">
        <span style="color: #0000FF;">T</span><span style="color: #0000E7;">H</span><span style="color: #0000D0;">Ô</span><span style="color: #0000B9;">N</span><span style="color: #0000A2;">G</span>
        <span style="color: #00008B;"> </span>
        <span style="color: #0000A2;">B</span><span style="color: #0000B9;">Á</span><span style="color: #0000D0;">O</span>
    </h1>

    <table class="table table-bordered table-hover">
        <thead class="table-dark" style="--bs-table-bg: #0e6ef9;">
        <tr>
            <th>ID</th>
            <th>Thông Báo</th>
            <th>Chức Năng</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="thongbao : ${thongbaos}">
            <td th:text="${thongbao.id}"></td>
            <td th:utext="${thongbao.message}"></td>

            <td style="width: 20%;">
                <div>
                    <a th:href="@{/thongbaos/edit/{id}(id=${thongbao.id})}" class="btn btn-success btn-sm">Chỉnh sửa</a>
                    <a th:href="@{/thongbaos/delete/{id}(id=${thongbao.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Xóa</a>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
<script>

</script>
