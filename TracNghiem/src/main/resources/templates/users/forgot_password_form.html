<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            background-image: url('../../images/QMK1.png'); /* Đường dẫn tương đối đến tệp hình ảnh */
            background-size: cover; /* Đảm bảo hình nền sẽ bao phủ toàn bộ màn hình */
            background-repeat: no-repeat; /* Không lặp lại hình nền */
            background-position: center; /* Căn giữa hình nền */
            min-height: 100vh; /* Đảm bảo chiều cao tối thiểu của body */
        }

    </style>
</head>
<body>
<section layout:fragment="content">


    <br><br>
    <div class="d-flex justify-content-center align-items-center">
        <div class="d-inline-block text-center" style="background-color: rgba(255, 255, 255, 0.8); /* Màu nền trắng trong suốt */
                                                      border-radius: 15px;
                                                      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
                                                      ; padding: 10px 20px; border-radius: 8px;">
            <h2 class="mb-0">Quên mật khẩu</h2>
        </div>
    </div>
    <br>

        <div class="row">
            <div class="col-4"></div>
            <div  class="col-4">
                <div style="background-color:white" class="border border-secondary rounded p-3" th:if="${message != null}">
                    <p  class="text-warning">[[${message}]]</p>
                    <p style="text-align:center" ><a onclick="chuyendengmail()" href="#">Đi đến hộp thư của bạn</a></p>
                </div>
            </div>
            <div class="col-4"></div>
        </div>

        <div th:if="${message != 'Chúng tôi đã gửi liên kết đặt lại mật khẩu đến email của bạn. Vui lòng kiểm tra'}">
            <form th:action="@{/userForgot/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto;">
                <div style="background-color:white" class="border border-secondary rounded p-3">
                    <p style="text-align:center" th:if="${error != null}"  class="text-danger">[[${error}]]</p>
                    <div>
                        <p>Chúng tôi sẽ gửi liên kết đặt lại mật khẩu đến email của bạn.</p>
                    </div>
                    <div>
                        <p>
                            <input type="email" name="email" class="form-control" placeholder="Nhập email của bạn" required autofocus/>
                        </p>
                        <p class="text-center">
                            <input type="submit" value="Gửi" class="btn btn-primary" />
                        </p>
                    </div>
                </div>
            </form>
        </div>


</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function chuyendengmail() {
        window.location.href = "https://mail.google.com/";
    }
</script>
</body>
</html>
