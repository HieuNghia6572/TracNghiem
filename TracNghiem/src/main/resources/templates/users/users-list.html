<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title th:text="${title} ?: 'User'">Danh Sach User</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<section layout:fragment="content">
    <h1>Thong Tin User </h1>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Ho Ten</th>
            <th>Ten tai Khoan</th>
            <th>Chuc Nang</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.fullname}"></td>
            <td th:text="${user.username}"></td>
            <!-- <td th:text="${cathi.tencathi}"></td>-->

            <!-- <td> <img th:src="${sanpham.ImgUrl}" width="100px" height="100px"></td>
             <td th:text="${sanpham.theloai.ten}"></td>-->
            <td>
                <div>
                    <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-success btn-sm">Chỉnh sửa</a>

                </div>
            </td>

        </tr>
        </tbody>
    </table>
</section>
</body>
</html>

</script>
