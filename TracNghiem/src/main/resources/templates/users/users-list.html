<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title th:text="${title} ?: 'User'">Danh Sach User</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <style>
        body {
            background-color: #f8f9fa; /* Màu nền nhẹ */
        }
        .section-title {
            text-align: left0;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #343a40; /* Màu chữ */
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center; /* Căn giữa */
            gap: 10px; /* Khoảng cách giữa các phần tử */
        }
        .custom-input, .custom-select {
            border: 2px solid #0d6efd; /* Màu viền */
            border-radius: 10px; /* Bo tròn các góc */
            padding: 10px; /* Khoảng cách bên trong */
        }
        .table {
            background-color: #fff; /* Màu nền bảng */
            border-radius: 10px; /* Bo tròn các góc của bảng */
            overflow: hidden; /* Ẩn phần viền bảng */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Đổ bóng */
            border-collapse: collapse; /* Gộp viền các ô */
        }
        .table-bordered, .table-bordered th, .table-bordered td {
            border: 1px solid #dee2e6 !important; /* Đảm bảo viền hiển thị */
        }
        .table th {
            background-color: #0d6efd; /* Nền cho tiêu đề bảng */
            color: #fff; /* Màu chữ tiêu đề */
        }
        .text-ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }
    </style>
</head>
<body>
<section layout:fragment="content">
    <h1 style="text-align: center ;margin-bottom:-15px;margin-top:-15px">
        <span style="color: #0000FF;">T</span><span style="color: #0000F3;">H</span><span style="color: #0000E7;">Ô</span><span style="color: #0000DC;">N</span><span style="color: #0000D0;">G</span>
        <span style="color: #0000C5;"> </span>
        <span style="color: #0000B9;">T</span><span style="color: #0000AD;">I</span><span style="color: #0000A2;">N</span>
        <span style="color: #000096;"> </span>
        <span style="color: #00008B;">N</span><span style="color: #000096;">G</span><span style="color: #0000A2;">Ư</span><span style="color: #0000AD;">Ờ</span><span style="color: #0000B9;">I</span>
        <span style="color: #0000C5;"> </span>
        <span style="color: #0000D0;">D</span><span style="color: #0000DC;">Ù</span><span style="color: #0000E7;">N</span><span style="color: #0000F3;">G</span>
    </h1>
    <section class="container mt-5">
        <table id="questionTable" class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Tên tài khoản</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th>Chức Năng</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.address}"></td>

                <td>
                    <div>
                        <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-success btn-sm">Chỉnh sửa</a>

                        <a th:href="@{/delete/{id}(id=${user.id})}"
                           style="background-color: #d13636; color: white; border: none; padding: 5px 10px; border-radius: 5px;"
                           class="btn btn-sm " onclick="return confirm('Are you sure?')" >
                            Xoá tài khoản
                        </a>

                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#questionTable').DataTable({
                language: {
                    "decimal": "",
                    "emptyTable": "Không có dữ liệu",
                    "info": "Hiển thị _START_ đến _END_ của _TOTAL_ mục",
                    "infoEmpty": "Hiển thị 0 đến 0 của 0 mục",
                    "infoFiltered": "(lọc từ _MAX_ mục)",
                    "lengthMenu": "Hiển thị _MENU_ mục",
                    "loadingRecords": "Đang tải...",
                    "processing": "Đang xử lý...",
                    "search": "Tìm kiếm:",
                    "zeroRecords": "Không tìm thấy kết quả",
                    "paginate": {
                        "first": "Đầu",
                        "last": "Cuối",
                        "next": "Tiếp theo",
                        "previous": "Trước"
                    },
                    "aria": {
                        "sortAscending": ": sắp xếp tăng dần",
                        "sortDescending": ": sắp xếp giảm dần"
                    }
                }
            });
        });
    </script>
</section>
</body>
</html>
