<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Thêm Đề Thi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-color: #f8f9fa;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
        }
        .form-frame {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group-cd, .form-group-mt {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group-cd label, .form-group-mt label {
            margin-right: 10px;
        }
        .form-select {
            flex: 1;
            max-width: 250px;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #218838;
            color: white;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Thêm Đề Thi Mới</h1>
    <form th:action="@{/dethis/add}" th:object="${dethi}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="madethi" class="form-label">Mã Đề Thi:</label>
            <input type="text" th:field="*{madethi}" class="form-control" id="madethi" required>
            <div class="text-danger" th:if="${#fields.hasErrors('madethi')}" th:errors="*{madethi}"></div>
        </div>

        <div class="form-group-mt">
            <label for="monthi" class="mr-2">Chọn môn thi:</label>
            <select id="monthi" name="monthiId" class="form-select me-2" required>
                <option value="" disabled selected>-- Chọn môn thi --</option>
                <option th:each="monthi : ${monthis}" th:value="${monthi.id}" th:text="${monthi.tenmonthi}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="slcauhoide" class="form-label"> Nhâp Số Lượng Câu Hỏi Dễ </label>
            <input type="text" th:field="*{slcauhoide}" class="form-control" id="slcauhoide" required>
            <div class="text-danger" th:if="${#fields.hasErrors('slcauhoide')}" th:errors="*{slcauhoide}"></div>
        </div>
        <div class="mb-3">
            <label for="slcauhoitb" class="form-label">Nhập Số Lượng Câu Hỏi Trung Bình</label>
            <input type="text" th:field="*{slcauhoitb}" class="form-control" id="slcauhoitb" required>
            <div class="text-danger" th:if="${#fields.hasErrors('slcauhoitb')}" th:errors="*{slcauhoitb}"></div>
        </div>

        <div class="mb-3">
            <label for="slcauhoikho" class="form-label">Nhập Số Lượng Câu Hỏi Khó</label>
            <input type="text" th:field="*{slcauhoikho}" class="form-control" id="slcauhoikho" required>
            <div class="text-danger" th:if="${#fields.hasErrors('slcauhoikho')}" th:errors="*{slcauhoikho}"></div>
        </div>


<!--        <div class="form-group-cd">-->
<!--            <label for="capdo" class="mr-2">Cấp độ:</label>-->
<!--            <select id="capdo" name="capdoId" class="form-select me-2" required>-->
<!--                <option value="" disabled selected>&#45;&#45; Chọn Cấp Do &#45;&#45;</option>-->
<!--                <option th:each="capdo : ${capdos}" th:value="${capdo.id}" th:text="${capdo.tencapdo}"></option>-->

<!--            </select>-->
<!--        </div>-->

        <button type="submit" class="btn btn-primary">Thêm</button>
        <a th:href="@{/dethis}" class="btn btn-link">Trở về</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
