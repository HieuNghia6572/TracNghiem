<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title th:text="${title} ?: 'DeThi'">De Thi</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Màu nền nhẹ */
        }
        .section-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #343a40; /* Màu chữ */
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center; /* Căn giữa */
            gap: 10px; /* Khoảng cách giữa các phần tử */
        }
        .custom-input, .custom-select {
            border: 2px solid #0d6efd; /* Màu viền */
            border-radius: 10px; /* Bo tròn các góc */
            padding: 10px; /* Khoảng cách bên trong */
        }
        .table {
            background-color: #fff; /* Màu nền bảng */
            border-radius: 10px; /* Bo tròn các góc của bảng */
            overflow: hidden; /* Ẩn phần viền bảng */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Đổ bóng */
        }
        .table th {
            background-color: #0d6efd; /* Nền cho tiêu đề bảng */
            color: #fff; /* Màu chữ tiêu đề */
        }
        .text-ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }
    </style>
    <style>
        .dataTables_info,
        .dataTables_empty,
        .dataTables_processing,
        .dataTables_length,
        .dataTables_paginate {
            background-color: rgba(255, 255, 255, 0.8); /* Màu nền trắng mờ */
            padding: 5px; /* Khoảng cách bên trong */
            border-radius: 5px; /* Bo tròn các góc */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Đổ bóng */
        }

        .dataTables_processing {
            font-weight: bold; /* Làm đậm chữ */
        }
        .dataTables_filter input[type="search"] {
        border: 2px solid #0d6efd; /* Màu viền */
        border-radius: 10px; /* Bo tròn các góc */
        padding: 10px; /* Khoảng cách bên trong */
        background-color: #ffffff; /* Màu nền */
        color: #343a40; /* Màu chữ */
    }

    .dataTables_filter input[type="search"]:focus {
        border-color: #0056b3; /* Màu viền khi ô tìm kiếm được chọn */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Đổ bóng khi chọn */
    }
    </style>
</head>

<body>
<section layout:fragment="content">
    <h1>Danh Sách De Thi </h1>
    <section class="container mt-5">
        <table id="questionTable" class="table table-bordered table-hover display">
            <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Mã De Thi  </th>
            <th>Tên môn thi</th>
            <th>Số Lượng Câu Hỏi Dễ</th>
            <th>Số Lượng Câu Hỏi Trung Bình</th>
            <th>Số Lượng Câu Hỏi Khó</th>
            <th> Chức Năng</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="dethi : ${dethis}">
            <td th:text="${dethi.id}"></td>
            <td th:text="${dethi.madethi}"></td>
            <td th:text="${dethi.monthi != null ? dethi.monthi.tenmonthi : 'Chưa có môn thi'}"></td>
            <td th:text="${dethi.slcauhoide}"></td>
            <td th:text="${dethi.slcauhoitb}"></td>
            <td th:text="${dethi.slcauhoikho}"></td>

<!--            <td><a th:href="@{/chitietdethis/giaodienthi/{made}(made=${dethi.madethi})}">Vao thi</a></td>-->


            <!-- <td> <img th:src="${sanpham.ImgUrl}" width="100px" height="100px"></td>
             <td th:text="${sanpham.theloai.ten}"></td>-->
            <td>


                    <a th:href="@{/dethis/edit/{id}(id=${dethi.id})}" class="btn btn-success btn-sm">Chỉnh sửa</a>
                    <a th:href="@{/dethis/delete/{id}(id=${dethi.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Xóa</a>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
</section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            const table = $('#questionTable').DataTable({
                language: {
                    "decimal":        "",
                    "emptyTable":     "Không có dữ liệu",
                    "info":           "Hiển thị _START_ đến _END_ của _TOTAL_ mục",
                    "infoEmpty":      "Hiển thị 0 đến 0 của 0 mục",
                    "infoFiltered":   "(lọc từ _MAX_ mục)",
                    "infoPostFix":    "",
                    "thousands":      ",",
                    "lengthMenu":     "Hiển thị _MENU_ mục",
                    "loadingRecords": "Đang tải...",
                    "processing":     "Đang xử lý...",
                    "search":         "Tìm kiếm:",
                    "zeroRecords":    "Không tìm thấy kết quả",
                    "paginate": {
                        "first":      "Đầu",
                        "last":       "Cuối",
                        "next":       "Tiếp theo",
                        "previous":   "Trước"
                    },
                    "aria": {
                        "sortAscending":  ": sắp xếp tăng dần",
                        "sortDescending": ": sắp xếp giảm dần"
                    }
                }
            });

        });
    </script>
</section>
</body>
</html>
